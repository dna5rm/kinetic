<!-- templates/home.html-->
{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>[<a href="{% url 'logout' %}">Log Out</a>]</p>
{% else %}
  <p>[<a href="{% url 'login' %}">Log In</a>]</p>
{% endif %}
<center><img src="{% static 'images/honey-badger.png' %}" alt="My image" /></center>
{% endblock %}
